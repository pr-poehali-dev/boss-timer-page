    <style>
        :root {
            /* Light theme colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-card: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-color: #4b5563;
            --accent-blue: #60a5fa;
            --accent-blue-hover: #3b82f6;
            --accent-red: #f87171;
            --accent-green: #34d399;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            gap: 2rem;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn:hover {
            background-color: var(--accent-blue);
            color: white;
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-blue-hover);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-card);
            min-width: 160px;
            box-shadow: var(--shadow-lg);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            z-index: 1;
            right: 0;
            top: 100%;
            margin-top: 0.25rem;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: var(--bg-secondary);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        /* Main content */
        .main {
            padding: 2rem 0;
        }

        .filters {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        /* Table */
        .table-container {
            background-color: var(--bg-card);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background-color: var(--bg-secondary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .table tr {
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .table tr:hover {
            background-color: var(--bg-secondary);
        }

        .table tr.completed {
            opacity: 0.6;
        }

        .boss-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-red));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .boss-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .boss-location {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .boss-type {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background-color: var(--bg-secondary);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .timer {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
        }

        .timer.respawning {
            color: var(--accent-green);
        }

        .timer.upcoming {
            color: var(--accent-blue);
        }

        .timer.overdue {
            color: var(--accent-red);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox.checked {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .notification-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .notification-btn:hover {
            background-color: var(--accent-blue);
            color: white;
        }

        .notification-btn.active {
            background-color: var(--accent-blue);
            color: white;
        }

        /* Expandable details */
        .details-row {
            display: none;
            background-color: var(--bg-secondary);
        }

        .details-row.show {
            display: table-row;
        }

        .details-content {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            background-color: var(--bg-card);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .controls {
                justify-content: center;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                min-width: 700px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table tr {
            animation: fadeIn 0.3s ease;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

            const completedFilter = document.getElementById('completed-filter');
            completedFilter.options[0].text = t.showAll;
            completedFilter.options[1].text = t.hideCompleted;
            
            const levelFilter = document.getElementById('level-filter');
            levelFilter.options[0].text = t.allLevels;
        }

        // Render bosses
        function renderBosses() {
            const tbody = document.getElementById('boss-table-body');
            const completedFilter = document.getElementById('completed-filter').value;
            const levelFilter = document.getElementById('level-filter').value;
            
            let filteredBosses = bosses.filter(boss => {
                if (completedFilter === 'pending' && boss.completed) return false;
                if (levelFilter !== 'all' && boss.level !== parseInt(levelFilter)) return false;
                return true;
            });
            
            tbody.innerHTML = '';
            
            filteredBosses.forEach(boss => {
                const row = createBossRow(boss);
                tbody.appendChild(row);
                
                const detailsRow = createDetailsRow(boss);
                tbody.appendChild(detailsRow);
            });
        }

        // Create boss row
        function createBossRow(boss) {
            const row = document.createElement('tr');
            row.className = boss.completed ? 'completed' : '';
            row.setAttribute('data-boss-id', boss.id);
            
            const timerInfo = getTimerInfo(boss.respawnTime);
            
            row.innerHTML = `
                <td>
                    <div class="boss-icon">${boss.icon}</div>
                </td>
                <td>
                    <div class="boss-name">${boss.name}</div>
                    <div class="boss-location">Level ${boss.level}</div>
                </td>
                <td>
                    <div class="boss-type">
                        <span>${boss.typeIcon}</span>
                        <span>${boss.type}</span>
                    </div>
                </td>
                <td>
                    <div class="boss-location">${boss.location}</div>
                </td>
                <td>
                    <div class="timer ${timerInfo.class}" data-time="${boss.respawnTime.getTime()}">
                        ${timerInfo.text}
                    </div>
                </td>
                <td>
                    <div class="checkbox ${boss.completed ? 'checked' : ''}" 
                         onclick="toggleCompleted(${boss.id})">
                        ${boss.completed ? '✓' : ''}
                    </div>
                </td>
                <td>
                    <button class="notification-btn ${boss.notifications ? 'active' : ''}" 
                            onclick="toggleNotifications(${boss.id})">
                        ${boss.notifications ? '🔔' : '🔕'}
                    </button>
                </td>
            `;
            
            row.addEventListener('click', (e) => {
                if (!e.target.closest('.checkbox') && !e.target.closest('.notification-btn')) {
                    toggleDetails(boss.id);
                }
            });
            
            return row;
        }

        // Create details row
        function createDetailsRow(boss) {
            const row = document.createElement('tr');
            row.className = 'details-row';
            row.setAttribute('data-details-id', boss.id);
            
            const t = translations[currentLanguage];
            
            row.innerHTML = `
                <td colspan="7">
                    <div class="details-content">
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">${t.description}</div>
                                <div class="detail-value">${boss.description}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">${t.rewards}</div>
                                <div class="detail-value">${boss.rewards}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">${t.difficulty}</div>
                                <div class="detail-value">${boss.difficulty}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">${t.recommendedPlayers}</div>
                                <div class="detail-value">${boss.recommendedPlayers}</div>
                            </div>
                        </div>
                    </div>
                </td>
            `;
            
            return row;
        }

        // Get timer info
        function getTimerInfo(respawnTime) {
            const now = new Date();
            const diff = respawnTime.getTime() - now.getTime();
            const t = translations[currentLanguage];
            
            if (diff <= 0) {
                return {
                    text: t.available,
                    class: 'respawning pulse'
                };
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            let timeString = '';
            if (hours > 0) {
                timeString = `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                timeString = `${minutes}m ${seconds}s`;
            } else {
                timeString = `${seconds}s`;
            }
            
            return {
                text: `${t.respawnsIn} ${timeString}`,
                class: hours > 0 ? 'upcoming' : 'respawning'
            };
        }

        // Toggle completed
        function toggleCompleted(bossId) {
            const boss = bosses.find(b => b.id === bossId);
            if (boss) {
                boss.completed = !boss.completed;
                renderBosses();
            }
        }

        // Toggle notifications
        function toggleNotifications(bossId) {
            const boss = bosses.find(b => b.id === bossId);
            if (boss) {
                boss.notifications = !boss.notifications;
                renderBosses();
            }
        }

        // Toggle details
        function toggleDetails(bossId) {
            const detailsRow = document.querySelector(`[data-details-id="${bossId}"]`);
            
            if (expandedRow && expandedRow !== bossId) {
                const prevDetailsRow = document.querySelector(`[data-details-id="${expandedRow}"]`);
                if (prevDetailsRow) {
                    prevDetailsRow.classList.remove('show');
                }
            }
            
            if (detailsRow) {
                detailsRow.classList.toggle('show');
                expandedRow = detailsRow.classList.contains('show') ? bossId : null;
            }
        }

        // Apply filters
        function applyFilters() {
            renderBosses();
        }

        // Update timers
        function updateTimers() {
            const timers = document.querySelectorAll('.timer[data-time]');
            timers.forEach(timer => {
                const respawnTime = new Date(parseInt(timer.getAttribute('data-time')));
                const timerInfo = getTimerInfo(respawnTime);
                
                timer.textContent = timerInfo.text;
                timer.className = `timer ${timerInfo.class}`;
            });
        }

        // Start timer updates
        function startTimerUpdates() {
            updateTimers();
            setInterval(updateTimers, 1000);
        }

        // Initialize app
        init();
    </script>
</body>
</html>
