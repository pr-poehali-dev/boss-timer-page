        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-hover: #cbd5e1;
            --accent-primary: #3b82f6;
            --accent-primary-hover: #2563eb;
            --accent-secondary: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            /* Dark theme */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --bg-hover: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --border-hover: #64748b;
            --accent-primary: #60a5fa;
            --accent-primary-hover: #3b82f6;
            --accent-secondary: #34d399;
            --accent-danger: #f87171;
            --accent-warning: #fbbf24;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .btn-primary:hover {
            background-color: var(--accent-primary-hover);
            border-color: var(--accent-primary-hover);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-card);
            min-width: 160px;
            box-shadow: var(--shadow-lg);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            z-index: 1000;
            right: 0;
            top: calc(100% + 0.25rem);
            overflow: hidden;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: var(--bg-hover);
        }

        /* Main content */
        .main {
            padding: 2rem 0;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .filters {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .filters-row {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .select:hover {
            border-color: var(--border-hover);
        }

        .select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Table */
        .table-container {
            background-color: var(--bg-card);
            border-radius: 0.75rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background-color: var(--bg-secondary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .table tbody tr {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .table tbody tr:hover {
            background-color: var(--bg-hover);
        }

        .table tbody tr.completed {
            opacity: 0.6;
        }

        .table tbody tr.expanded {
            background-color: var(--bg-hover);
        }

        .boss-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .boss-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .boss-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .boss-level {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .boss-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            width: fit-content;
        }

        .location-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .timer {
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            text-align: center;
            min-width: 120px;
        }

        .timer.available {
            background-color: var(--accent-secondary);
            color: white;
            animation: pulse 2s infinite;
        }

        .timer.soon {
            background-color: var(--accent-warning);
            color: white;
        }

        .timer.later {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .timer.overdue {
            background-color: var(--accent-danger);
            color: white;
            animation: pulse 2s infinite;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
        }

        .checkbox:hover {
            border-color: var(--accent-secondary);
        }

        .checkbox.checked {
            background-color: var(--accent-secondary);
            border-color: var(--accent-secondary);
            color: white;
        }

        .notification-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            background-color: var(--bg-secondary);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .notification-btn:hover {
            background-color: var(--accent-primary);
            color: white;
        }

        .notification-btn.active {
            background-color: var(--accent-primary);
            color: white;
        }

        /* Expandable details */
        .details-row {
            display: none;
            animation: slideDown 0.3s ease;
        }

        .details-row.show {
            display: table-row;
        }

        .details-content {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .detail-card {
            background-color: var(--bg-card);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-controls {
                justify-content: center;
                width: 100%;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
                gap: 0.25rem;
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                min-width: 800px;
            }

            .page-title {
                font-size: 1.5rem;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.125rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-indicator.online {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--accent-secondary);
        }

        .status-indicator.offline {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: currentColor;
        }
    </style>
</head>

            const timerClass = hours > 1 ? 'later' : minutes > 10 ? 'soon' : 'soon';
            
            return {
                text: `${t.respawnsIn} ${timeString}`,
                class: timerClass
            };
        }

        // Format last killed time
        function formatLastKilled(date) {
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ago`;
            } else {
                return `${minutes}m ago`;
            }
        }

        // Toggle completed status
        function toggleCompleted(bossId) {
            const boss = bosses.find(b => b.id === bossId);
            if (boss) {
                boss.completed = !boss.completed;
                renderBosses();
            }
        }

        // Toggle notifications
        function toggleNotifications(bossId) {
            const boss = bosses.find(b => b.id === bossId);
            if (boss) {
                boss.notifications = !boss.notifications;
                renderBosses();
            }
        }

        // Toggle row details
        function toggleDetails(bossId) {
            const detailsRow = document.querySelector(`[data-details-id="${bossId}"]`);
            const bossRow = document.querySelector(`[data-boss-id="${bossId}"]`);
            
            // Close previously expanded row
            if (expandedRow && expandedRow !== bossId) {
                const prevDetailsRow = document.querySelector(`[data-details-id="${expandedRow}"]`);
                const prevBossRow = document.querySelector(`[data-boss-id="${expandedRow}"]`);
                if (prevDetailsRow && prevBossRow) {
                    prevDetailsRow.classList.remove('show');
                    prevBossRow.classList.remove('expanded');
                }
            }
            
            // Toggle current row
            if (detailsRow && bossRow) {
                const isExpanded = detailsRow.classList.contains('show');
                detailsRow.classList.toggle('show');
                bossRow.classList.toggle('expanded');
                expandedRow = isExpanded ? null : bossId;
            }
        }

        // Apply filters
        function applyFilters() {
            renderBosses();
        }

        // Refresh data
        function refreshData() {
            // Simulate data refresh
            bosses = [...bossData[currentLanguage]];
            renderBosses();
            
            // Add refresh animation
            const refreshBtn = document.querySelector('#refresh-text').parentElement;
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        // Update timers
        function updateTimers() {
            const timers = document.querySelectorAll('.timer[data-time]');
            timers.forEach(timer => {
                const respawnTime = new Date(parseInt(timer.getAttribute('data-time')));
                const timerInfo = getTimerInfo(respawnTime);
                
                timer.textContent = timerInfo.text;
                timer.className = `timer ${timerInfo.class}`;
            });
        }

        // Start timer updates
        function startTimerUpdates() {
            updateTimers();
            updateInterval = setInterval(updateTimers, 1000);
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
